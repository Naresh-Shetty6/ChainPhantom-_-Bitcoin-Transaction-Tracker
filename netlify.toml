[build]
  # Base directory - set to frontend so Netlify installs dependencies there
  base = "frontend"
  
  # Build command - run the React build (react-scripts will be available)
  command = "npm run build"
  
  # Publish directory - relative to base directory
  publish = "build"

[build.environment]
  # Set Node.js version for consistent builds
  NODE_VERSION = "18"
  
  # Disable npm audit during install for faster builds
  NPM_FLAGS = "--legacy-peer-deps"

# Redirect rules for React Router (SPA)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
