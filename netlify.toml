[build]
  # Build command - install dependencies and build the React app
  command = "npm run install:all && npm run build"
  
  # Publish directory - where the built React app files are located
  publish = "frontend/build"
  
  # Base directory for the build (optional, but helps with monorepo structure)
  base = "."

[build.environment]
  # Set Node.js version for consistent builds
  NODE_VERSION = "18"
  
  # Disable npm audit during install for faster builds
  NPM_FLAGS = "--legacy-peer-deps"

# Redirect rules for React Router (SPA)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
